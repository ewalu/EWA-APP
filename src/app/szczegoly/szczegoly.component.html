<mat-card class="example-card" *ngIf = "film">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{film.name}}</mat-card-title>
      <mat-card-subtitle>{{film.type}}</mat-card-subtitle>
    </mat-card-header>
    <img class = "myImage" *ngIf = "film.image?.original" mat-card-image src="{{film.image?.original}}">
    <img class = "myImage" *ngIf = "!film.image?.original" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"-->
    <mat-card-content>
      <section [innerHTML]="film?.summary"></section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
